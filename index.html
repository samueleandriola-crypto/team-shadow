<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Team Shadow</title>

  <!-- PWA -->
  <meta name="theme-color" content="#0b0b0f" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root {
      --bg: #0b0b0f;
      --card: #15151d;
      --accent: #7b2cff;
      --text: #ffffff;
      --muted: #9a9a9a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 26px;
      letter-spacing: 1px;
    }

    header span {
      color: var(--accent);
      font-weight: bold;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(123,44,255,0.15);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      color: var(--muted);
      font-size: 14px;
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7b2cff, #4b00ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>

  <header>
    <h1>TEAM <span>SHADOW</span></h1>
  </header>

  <div class="card">
    <h2>üî• La tua scheda</h2>
    <p>Accedi ai tuoi allenamenti e segui il programma.</p>
    <button class="btn">Entra</button>
  </div>

  <div class="card">
    <h2>‚è± Timer allenamento</h2>
    <p>Recuperi precisi. Zero distrazioni.</p>
    <button class="btn">Avvia</button>
  </div>

  <div class="card">
    <h2>üì∏ Check-in</h2>
    <p>Invia foto e aggiornamenti al coach.</p>
    <button class="btn">Apri</button>
  </div>

</body>
</html>
